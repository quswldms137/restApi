<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<h2>join Form(회원가입 폼)</h2>
<hr>
<div>
	<form name="frm">
		<input type="text" name="username" placeholder="username"><br>
		<input type="password" name="password" placeholder="password"><br>
		<input type="text" name="name" placeholder="name"><br>
		<input type="submit" value="회원등록" onclick="submitForm(event)">
	</form>
</div>
<div id="demo"></div>

<script>
	function submitForm(event){
		event.preventDefault(); //해당 이벤트의 기본 동작을 막기 위해 사용/ 폼 제출, 링크 클릭, 마우스 클릭 등의 이벤트에서 기본 동작을 취소하고 사용자 정의 동작을 수행하고자 할 때 사용
		alert("submit---");
		
		var form = document.forms['frm'];
		var formData = $(form).serialize();
		
		$.ajax({
			type: "POST",
			url: "http://localhost:9001/joinProc",
			contentType: "application/x-www-form-urlencoded",
			data: formData,
			dataType: "text",    <!-- 서버가 보내주는 데이터의 타입, -->
			success: function(data){
				console.log(data);
				$("#demo").html(data);
			},
			error: function(){
				console.log("에러발생");
			}
		});
	}
</script>
</body>
</html>
